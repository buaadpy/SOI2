<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>钢铁之魂2</title>
    <audio src="../asset/music/bg_ready.mp3" autoplay="autoplay" loop="loop"></audio>
</head>
<body style="background: url(../asset/image/bg_ready.jpg); background-repeat:no-repeat; background-size: 100% 100%;overflow:hidden;">
<!--欢迎词-->
<div style="position:absolute;top:30%;left:50%;margin:-30px 0 0 -160px;width:320px;height:60px;">
    <strong id="user" style="color:#666666; font-size:20px;"></strong><br><br>
    <strong style="color:#666666; font-size:20px;">欢迎您加入钢铁之魂2（海岛之战）</strong><br><br>
</div>
<!--按钮-->
<div style="position:absolute;top:80%;left:50%;margin:-50px 0 0 -60px;width:120px;height:100px;">
    <input type="submit" id="join" value="   加入战场   " onclick="start()"
           style="height: 30px;line-height: 15px;padding: 3px 20px;background-color: #2C97E8;color: #fff;display: inline-block; cursor: pointer;"/>
</div>
<script type="text/javascript">
    document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';
    var username = window.location.search;
	username = username.substring(username.indexOf('?') + 1, username.length);
    window.sessionStorage.setItem("username", username);
    document.getElementById("user").innerHTML = username;

    function start() {
        window.location.href = "game.html";
    }

    window.onresize = function(){
        document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';
    }
</script>
</body>
</html>
